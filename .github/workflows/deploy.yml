name: Deploy to GitHub Pages

on:
  # 在推送到 master 分支时触发
  push:
    branches: ["master"]
  
  # 允许从 Actions 标签手动运行
  workflow_dispatch:

# 设置权限
permissions:
  contents: read
  pages: write
  id-token: write

# 并发控制
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 代码
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'  # 根据你的项目需求调整 Node.js 版本
          cache: 'npm'
      
      - name: 安装依赖
        run: npm install
      
      - name: 构建项目
        run: npm run build
      
      - name: 创建 .nojekyll 文件（防止 Jekyll 处理）
        run: touch ./dist/.nojekyll  # 根据你的实际输出目录调整
      
      - name: 设置 Pages
        uses: actions/configure-pages@v4
      
      - name: 上传构建产物
        uses: actions/upload-pages-artifact@v3
        with:
          # 修改为你的实际构建输出目录
          path: ./dist  # 可能是 dist, build, public 等

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: 部署到 GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4